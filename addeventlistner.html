<html lang="en">

  <title>add event listener</title>
</head>
<body>
  <p></p>
  <button class="para">show para</button>
  <button id="para">hide para</button>
  <!-- <button class="btn">hide/show</button> -->
  
</body>
<script>
  var paraText = document.querySelector('p');//tag 
var showbtn = document.querySelector('.para'); //class
var hidebtn = document.querySelector('#para'); //id



// show function

});


// hide function
function hidePara(){
  paraText.innerHTML="";
}
hidebtn.addEventListener("click", hidePara)// callback function means a function which pass as a parameter in other function
