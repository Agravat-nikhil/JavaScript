<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change text button</title>
  </head>
  <body>
    <p id="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe maiores
      molestias sunt necessitatibus esse accusamus qui quas quam, a, natus fuga
      quod doloribus ea, totam deserunt blanditiis deleniti voluptates eum.
    </p>
    <button id="btn" onclick="changetext()">change text</button>

    <h1 id="x"></h1>

    <button onclick="gettext()">Get text</button>

    <script>
      para_tag = document.getElementById("para");

      function changetext() {
        para_tag.innerHTML =
          " changed text <br> Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe mai molestias sunt necessitatibus esse accusamus qui quas quam, a, natus fugquod doloribus ea, totam deserunt blanditiis deleniti voluptates eum.";
      }

      h1_tag = document.getElementById("x");

      function gettext() {
        h1_tag.innerHTML = "NIKHU";
      }
    </script>
  </body>
</html>
