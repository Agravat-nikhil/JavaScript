<body>
  <h1 id="hello">hello</h1>
  <script>
    // let x = 0;

    // if(x%2==0){

    heading = document.getElementById('hello');

    if(heading !== heading){
      heading.style.color="green";
      heading.style.fontSize ="100px";
      heading.style.textTransform ="capitalize";
    }

    else{
      heading.style.color="red";
      heading.style.fontSize ="100px";
      heading.style.textTransform ="capitalize";
    }

    
  </script>
</body>
