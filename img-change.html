<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change image</title>
  </head>
  <body>
    <img src="" alt="" id="images" />

    <button onclick="getimg()">get img</button>
    <button onclick="changeimg()">change img</button>

    <script>
      img_tag = document.getElementById("images");

      function getimg() {
        img_tag.src = "image1.jpg";
      }

      function changeimg() {
        img_tag.src = "download.jpg";
      }
    </script>
  </body>
</html>
