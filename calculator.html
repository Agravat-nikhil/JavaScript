<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>calculator design</title>
</head>
<body>

  

  <div class="maincal">

    <div class="display">

      <form action="">
        <input type="text" pattern="[0-9]+" value="" id="display" class="display" autocomplete="off">
      </form>

    </div>

    <div class="calfunction">

      <div class="line">
        <button style="color: rgb(249, 52, 52); font-weight: 500;">AC</button>
        <button>%</button>
        <button>&#8730;</button>
        <button>X</button>
        <button>&#247;</button>
      </div>

      <div class="line">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>-</button>
      </div>

      <div class="line">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>0</button>
        <button>+</button>
      </div>

      <div class="line">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>=</button>
        <button>+</button>
      </div>

    </div>
  </div>
  
</body>
</html>
