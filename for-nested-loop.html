<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for-nested-loop</title>
  </head>
  <body>
    <script>
      var  x=1;
      for (row = 1; row <= 5; row++) {
        for (col = 1; col <= row; col++) {
          document.write(x + " ");
          x++
        }

        document.write("<br>");
      }
    </script>
  </body>
</html>
